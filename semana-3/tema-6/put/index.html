<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método PUT</title>
</head>

<body>
    <h1>Método PUT</h1>
    <form id="formulario">
        <div>
            <label>
                Id:
                <input id="id" name="id">
            </label>
        </div>
        <div>
            <label>
                Nombre:
                <input id="nombre" name="nombre" />
            </label>
        </div>
        <div>
            <label>
                Email:
                <input id="email" name="email" />
            </label>
        </div>
        <div>
            <label>
                Comentario:
                <input id="comentario" name="comentario" />
            </label>
        </div>
        <p>
            <!-- Cualquiera de las 4 es válida -->
            <input type="submit" />
            <input type="button" value="Enviar" />
            <button type="submit">Enviar</button>
            <button type="button">Enviar</button>
        </p>
    </form>

    <script src="app.js"></script>
</body>

</html>
